<div class="container-fluid contenedor-principal">
    
    <form action="" class="formulario"  (ngSubmit)="onSummit()">
        <div class="container-head">
            <div class="container-img">
                <h3>
                    <i class="bi bi-fork-knife"></i>
                    GourmetGuide
                </h3>
            </div>
            <h1>Registrate</h1>
            <p>Registrate para poder iniciar sesión</p>
        </div>
        <div class="entrada">
            <label for="">Usuario</label>
            <input type="text" placeholder="Usuario" [(ngModel)]="usuarioRequest.usuario" name="usuario">
        </div>
        <div class="entrada">
            <label for="">Contraseña</label>
            <input type="password" placeholder="Contraseña" [(ngModel)]="usuarioRequest.password" name="password">
        </div>
        <div class="alert alert-danger" *ngIf="errorMensaje">
            {{ errorMensaje }}
        </div>        
        <div class="container-boton">
            <button type="submit" class="btn btn-primary">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isLoading ? 'Registrando...' : 'Registrarse' }}
            </button>
        </div>
    </form>
   
</div>
